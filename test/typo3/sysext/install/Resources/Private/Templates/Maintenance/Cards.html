<div>
	<h1>Maintenance</h1>
</div>

<f:alias map="{actions: {
	0: {partial: 'Maintenance/ClearAllCache',
		require: 'TYPO3/CMS/Install/Cache',
		baseClass: 't3js-clearAllCache',
		title: 'Flush TYPO3 and PHP Caches',
		category: 'Caching',
		description: 'Clears all TYPO3 Caches including PHP Op-Caches, similiar to the \'Clear Cache\' Button in the TYPO3 Backend.'
	},
	1: {partial: 'Maintenance/DatabaseAnalyzer',
		require: 'TYPO3/CMS/Install/DatabaseAnalyzer',
		baseClass: 't3js-databaseAnalyzer',
		title: 'Analyze Database Structure',
		category: 'Database',
		description: 'Compare and update the database table and field definitions of the current database with specifications from extensions.'
	},
	2: {partial: 'Maintenance/ClearTypo3tempFiles',
		require: 'TYPO3/CMS/Install/ClearTypo3tempFiles',
		baseClass: 't3js-clearTypo3temp',
		title: 'Remove Temporary Assets',
		category: 'Caching',
		description: 'Clears temporary files in typo3temp/assets/ folder, including concatenated JS/CSS files, and processed images.'
	},
	3: {partial: 'Maintenance/DumpAutoload',
		require: 'TYPO3/CMS/Install/DumpAutoload',
		baseClass: 't3js-dumpAutoload',
		title: 'Rebuild PHP Autoload Information',
		category: 'Caching',
		description: 'This (re-)dumps autoload information for all active third party extensions.'
	},
	4: {partial: 'Maintenance/ClearTables',
		require: 'TYPO3/CMS/Install/ClearTables',
		baseClass: 't3js-clearTables',
		title: 'Clear Semi-Temporary Database Tables',
		category: 'Database',
		description: 'Truncates semi-temporary database tables, which are not related to caches, but can also be re-populated by TYPO3.'
	},
	5: {partial: 'Maintenance/CreateAdmin',
		require: 'TYPO3/CMS/Install/CreateAdmin',
		baseClass: 't3js-createAdmin',
		title: 'Add Administrator User',
		category: 'Backend Users',
		description: 'Use this function if there are no admin users in the database, for instance if this is a blank installation.'
	},
	6: {partial: 'Maintenance/ResetBackendUserUc',
		require: 'TYPO3/CMS/Install/ResetBackendUserUc',
		baseClass: 't3js-resetBackendUserUc',
		title: 'Reset All Backend User Preferences',
		category: 'Backend Users',
		description: 'Clears user preferences of all backend users from be_users table. The field \'uc\' will be set to an empty string.'
	}
}}">
	<div class="gridder">
		<f:for each="{actions}" as="card" iteration="iterator">
			<div
				class="gridder-list {card.baseClass}-open {f:if(condition: '{card.require}', then: 't3js-require')}"
				{f:if(condition: '{card.require}', then: 'data-require="{card.require}"')}
			>
				<div class="gridder-item">
					<h3>
						{card.title} <span class="label label-warning {card.baseClass}-badge" style="display:none"></span>
						<br>
						<small class="text-muted">{card.category}</small>
						<br>
					</h3>
					<p>{card.description}</p>
				</div>
			</div>
			<div class="gridder-content {f:if(condition: '{card.baseClass}', then: '{card.baseClass}')}">
				<div class="gridder-padding">
					<div class="gridder-title clearfix">
						<h3 class="pull-left">{card.title}</h3>
					</div>
					<f:render partial="{card.partial}" arguments="{_all}" />
				</div>
			</div>
		</f:for>
	</div>
</f:alias>
