<body>

<div id="myProgress">
  <div id="myBar">1%</div>
</div>

<br>
<button onclick="move()">Click Me</button>

<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 10;
  var id = setInterval(frame, 200);/*lower speed*/
  function frame() {
    if (width >= 100) {
      clearInterval(id);
      document.write('None go The next step');
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
      
    }
  }
}
</script>
