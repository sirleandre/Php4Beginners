<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

<title>Div Record Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/> <!-- Tag can allow all devices to display on their own screen -->
<link href="div.css" rel="stylesheet" type="text/css" />
</head>
<body>
                                 <h2>Phone numbers</h2>
				 <div class="rTable">
				 <div class="rTableRow">
				 <div class="rTableCell">Name</div> <!-- can clear bold and foreground -->
				 <div class="rTableHead">Telephone</div>
				 <div class="rTableHead">&nbsp;</div>
                                 <div class="rTableHead">&nbsp;</div>
                                 <div class="rTableFooter">&nbsp;</div> <!-- Can delete cell -->
				 </div>
                                 <div class="rTableRow">
				 <div class="rTableCell">John</div>
				 <div class="rTableCell"><a href="tel:0123456785">0123 456 785</a></div>
				 <div class="rTableCell"><img src="images/check.gif" alt="checked" /></div>
                                 <div class="rTableCell">&nbsp;</div>
                                 <div class="rTableCell">&nbsp;</div>
				 </div>
                                 <div class="rTableRow">
				 <div class="rTableCell">Cassie</div>
				 <div class="rTableCell"><a href="tel:9876532432">9876 532 432</a></div>
				 <div class="rTableCell"><img src="images/check.gif" alt="checked" /></div>
                                 <div class="rTableCell">&nbsp;</div>
                                 <div class="rTableCell">&nbsp;</div>
				 </div>
                                 <div class="rTableRow">
				 <div class="rTableCell"> </div>
				 <div class="rTableCell"><a href="tel:9876532432"> </a></div>
				 <div class="rTableCell"> </div>
                                 <div class="rTableCell">&nbsp;</div>
                                 <div class="rTableCell">&nbsp;</div>
				 </div>
      				 </div>
</body>
</html>
